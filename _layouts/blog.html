<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.subtitle }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.subtitle }}</p>

	Recent Posts<br>
	<ul>
    	{% for post in site.categories.blog limit:8 %}
    	<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    	{% endfor %}
    	</ul>

	Pages<br>
	<a href="{{ site.baseurl }}/index.html">Index</a><br>
	<a href="{{ site.baseurl }}/blog.html">Blog</a><br>
	<p></p>
	Blog Categories<br>
	<a href="{{ site.baseurl }}/music.html">Music</a><br>
	<a href="{{ site.baseurl }}/movies.html">Movies</a><br>
	<a href="{{ site.baseurl }}/gear.html">Gear</a><br>
	<a href="{{ site.baseurl }}/coq.html">Coq</a><br>
      </header>
      <section> 
        <h1>{{ page.title }}</h1>
        {{ content }}
      </section>
      <footer>
        {% include footer.html %}
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
